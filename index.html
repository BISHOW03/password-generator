<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🔐 Password Generator</h1>
    
    <div class="output-box">
      <input type="text" id="passwordDisplay" readonly />
      <button id="copyBtn">📋</button>
    </div>

    <div class="controls">
      <label>Password Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="4" max="64" value="12" />

      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="symbols" /> Include Symbols</label>
    </div>

    <button id="generateBtn">Generate Password</button>

    <div id="strengthIndicator">Strength: <span id="strengthText">-</span></div>

    <button id="toggleTheme">🌙 Toggle Dark/Light</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
